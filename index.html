<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class = "outer">
        <div class="profile">
            <div class="photo-container">
                <div id="photo">
                </div>
                <div class = "git-link">
                    <div id="link-icon">
                        <i class="bi bi-link icon-100"></i>
                    </div>
                    <div id="link">
                    </div>
                </div>
            </div>
            
            <div class="details">
                <h1 id="name">Name : </h1>
                <p id="login">Login Name: </p>
                <h3 id="bio">bio</h3>
                <div class="location-class">
                    <i class="bi bi-geo-alt-fill icon-100"></i>
                    <h3 id="location">location</h3>
                </div>
                <div class="numbers">
                    <i class="bi bi-people-fill"></i>
                    <h4 id="followers">Followers</h4>
                    <h4 id="following">Following</h4>
                </div>
                <h3 id="twitter"></h3>
            </div>
        </div>

        <form>
            <input type="text" placeholder="Repository" class="searchBox">
            <button type="submit" class="searchButton">Search</button>
            
        </form>
        
        <div class="options">
            <h3 class="show-all">All Repositories</h3>
        </div>

        <div class="show-content">
        </div>
        <div class="grid-container">
        </div>
        
        <div class="pagination">
            <ul>
                <li class="btn prev"><span><i class="bi bi-chevron-double-left"></i>Older</span></li>
                <div class="page-num">
                    
                </div>
                <li class="btn next"><span>Newer<i class="bi bi-chevron-double-right"></i></span></li>
            </ul>
        </div>
    </div>
    
    
    

    <script src="script.js"></script>
    
</body>
</html>
